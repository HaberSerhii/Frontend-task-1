<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');


    body {
      font-family: 'Outfit', sans-serif;
      display: flex;
      width: 1440px;
      padding: 266px 0px 232px 0px;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      gap: 28px;
      background-color: hsl(212, 45%, 89%);

    }

    h3,
    p {
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 80px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .qr-container {
      display: flex;
      flex-direction: column;
      padding: 18px;
      width: 315px;
      height: 484px;
      flex-shrink: 0;
      border-radius: 15px;
      background: #FFF;
      box-shadow: 0px 5px 7px 0px #00000040;
      margin-bottom: 28px;

    }

    .qr-image {
      width: 100%;
      height: 280px;
      border-radius: 15px;
      background: url(./images/image-qr-code.png) center / cover no-repeat, lightgray 50%;
      ;
      margin-bottom: 9px;
    }

    .qr-title {
      padding: 0 30px;
      font-size: 22px;
      font-family: inherit;
      font-weight: 700;
      text-align: center;
      margin-bottom: 19px;
    }

    .qr-description {
      padding: 0 35px;
      color: #7B879D;
      text-align: center;
      font-family: Outfit;
      font-size: 15px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      margin-bottom: 45px;
    }
  </style>
</head>

<body>
  <div class="qr-container">
    <div class="qr-image"></div>
    <h3 class="qr-title">Improve your front-end skills by building projects</h3>
    <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Haber Serhii</a>.
  </div>
</body>

</html>
